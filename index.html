<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Jutsu Clash</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <img src="/logo.png" alt="Logo" class="logo">

  <div class="menu-box">
    <h2>Naruto Jutsu Clash</h2>
    <button onclick="selectPlayer('player1')">Player 1</button>
    <button onclick="selectPlayer('player2')">Player 2</button>
    <small>Round 50 unlocks Kekkei Genkai power!</small>
  </div>

  <audio id="menu_music" src="/menu.mp3" loop autoplay></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    document.addEventListener('click', () => {
      const audio = document.getElementById('menu_music');
      if (audio && audio.paused) audio.play().catch(()=>{});
    }, { once: true });

    function selectPlayer(slot) {
      socket.emit('select_player', { slot });
    }

    socket.on('player_selected', data => {
      // Redirect to game
      window.location.href = `/game`;
    });

    socket.on('error', msg => alert(msg));
  </script>
</body>
</html>
