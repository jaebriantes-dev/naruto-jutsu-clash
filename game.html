<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Ability Clash - Room {{ room_code }}</title>

    <!-- ✅ Absolute path fix for CSS -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Game Logo -->
    <div class="logo-container">
        <img src="/logo.png" alt="Game Logo" class="logo">
    </div>

    <!-- Room Information -->
    <h2>Room: {{ room_code }}</h2>
    <div id="players"></div>
    <div id="round">Round 1</div>
    <div id="choices"></div>
    <div id="result"></div>

    <!-- ✅ Main Game Music -->
    <audio id="main_music" src="/main.mp3" loop autoplay></audio>

    <!-- ✅ Battle Effects (played dynamically from JS) -->
    <audio id="effect"></audio>

    <!-- Game Data for Script -->
    <script>
        const roomCode = "{{ room_code }}";
        const jutsus = {{ jutsus|tojson }};
        const kekkei = {{ kekkei_genkai|tojson }};
    </script>

    <!-- ✅ Load Socket.IO and main.js from absolute path -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
