<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto Ability Clash - Room {{ room_code }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="top-bar">
        <img src="/logo.png" class="logo-small" alt="Game Logo">
        <div class="round-display" id="round">Round 1</div>
        <div id="players" class="players-display">Waiting for players...</div>
    </div>

    <main class="game-area">
        <section id="battlefield" class="battlefield">
            <div id="move-layer" class="move-layer"></div>
            <div id="result-layer" class="result-layer"></div>
        </section>

        <aside class="controls">
            <!-- START GAME BUTTON -->
            <button id="startGameBtn" onclick="startGame()" style="display: none;">START GAME</button>

            <div id="choices" class="choices-grid"></div>
            <div id="result" class="result-text"></div>
        </aside>
    </main>

    <audio id="main_music" src="/main.mp3" loop autoplay></audio>
    <audio id="personal_effect"></audio>

    <script>
        const roomCode = "{{ room_code }}";
        const jutsus = {{ jutsus|tojson }};
        const kekkei = {{ kekkei_genkai|tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
