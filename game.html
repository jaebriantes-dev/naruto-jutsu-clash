<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto Ability Clash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="top-bar">
        <img src="/logo.png" class="logo-small" alt="Logo">
        <div class="round-display" id="round">Round 1</div>
        <div id="players" class="players-display">Player 1 vs Player 2</div>
    </div>

    <main class="game-area">
        <section id="battlefield" class="battlefield">
            <div id="move-layer" class="move-layer"></div>
            <div id="result-layer" class="result-layer"></div>
        </section>

        <aside class="controls">
            <div id="choices" class="choices-grid"></div>
            <div id="result" class="result-text"></div>
        </aside>
    </main>

    <audio id="main_music" src="/main.mp3" loop autoplay></audio>
    <audio id="personal_effect"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const jutsus = {{ jutsus|tojson }};
        const kekkei = {{ kekkei_genkai|tojson }};
        let slot = null;
        let waiting = false;

        document.addEventListener('click', () => {
            const m = document.getElementById('main_music');
            if (m && m.paused) m.play().catch(()=>{});
        }, { once: true });

        socket.on('start_round', data => showChoices(data.round));

        function showChoices(round) {
            const container = document.getElementById("choices");
            container.innerHTML = "";
            let pool = (round < 50) ? jutsus : kekkei;
            waiting = false;

            pool.forEach(choice => {
                const btn = document.createElement("button");
                btn.innerText = choice.replace(/_/g,' ').replace(/\b\w/g,l=>l.toUpperCase());
                btn.onclick = () => {
                    if (waiting) return;
                    waiting = true;
                    socket.emit('play', { slot, choice });
                    document.querySelectorAll('.choices-grid button').forEach(b=>b.disabled=true);
                };
                container.appendChild(btn);
            });
        }

        socket.on('round_result_display', data => {
            const r = document.getElementById('result');
            r.innerHTML = `Winner: ${data.winner_name || "Tie"} — ${data.winner_choice || ""}<br>
                           Loser: ${data.loser_name || "Tie"} — ${data.loser_choice || ""}`;
            setTimeout(()=>showChoices(data.round+1),1500);
        });
    </script>
</body>
</html>
