<!DOCTYPE html>
<html>
<head>
    <title>Game Room {{ room_code }}</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <div class="top-bar">
        <img src="logo.png" class="logo-small">
        <div class="round-display" id="round">Round 1</div>
        <div id="players" class="players-display">Waiting for players...</div>
    </div>

    <main class="game-area">
        <section id="battlefield" class="battlefield">
            <!-- battlefield visuals go here -->
            <div id="move-layer" class="move-layer"></div>
            <div id="result-layer" class="result-layer"></div>
        </section>

        <aside class="controls">
            <div id="choices" class="choices-grid"></div>
            <div id="result" class="result-text"></div>
        </aside>
    </main>

    <!-- audio elements -->
    <audio id="main_music" src="main.mp3" loop></audio>
    <audio id="personal_effect"></audio> <!-- winner/defeated -->
    <!-- move sounds are played via JS Audio objects (so multiple can play) -->

    <script>
        const roomCode = "{{ room_code }}";
        const jutsus = {{ jutsus|tojson }};
        const kekkei = {{ kekkei_genkai|tojson }};
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
